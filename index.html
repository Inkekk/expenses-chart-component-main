<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/output.css">


</head>

<body class="display-grid place-items-center bg-red-bg h-screen ">
  <main class="text-white w-11/12 max-w-xs lg:max-w-lg">
    <div class="bg-soft-red items-center display-flex justify-between p-5 rounded-lg">
      <div>
        <h2 class="text-sm">My balance</h2>
        <p class="text-2xl font-bold">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </div>

    <section class="bg-white text-black mt-3 p-3 ">
      <h2 class="font-bold text-2xl text-dark-brown">Spending - Last 7 days</h2>

      <div class="border-b-2 pb-1.5">
        <canvas id="myChart"></canvas>
      </div>

      <div class="display-flex justify-between pt-4 pb-4">
        <div>
          <p>Total this month</p>
          <p class="text-dark-brown font-bold text-3xl">$478.33</p>
        </div>

        <div class="self-end text-end">
          <p class="text-dark-brown font-bold">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Inkekk">Kine</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/api.js"></script>


</body>

</html>
